services:
  mysql:
    image: mysql:8
    container_name: adonplay-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: adonplay_api_db
      MYSQL_USER: adonplay
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    ports:
      - "3306:3306"
    networks:
      - appnet
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s # Dale tiempo a MySQL para inicializarse

  backend:
    build:
      context: ./rorbackend
      dockerfile: Dockerfile
    container_name: adonplay-backend
    #command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 9000 -b '0.0.0.0'"
    volumes:
      - ./rorbackend:/app # Mount the current project directory into the /app container
      - bundle_cache:/usr/local/bundle # Volume to cache gems
    ports:
      - "9000:9000" # Map container port 3000 to local machine port 3000
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      RAILS_ENV: development # Rails environment
      DATABASE_URL: mysql2://adonplay:secret@mysql:3306/adonplay_api_db # Database connection URL
      SFTP_HOST: ftp.geniusdevelops.com
      SFTP_USERNAME: u645788548.adonplayftp
      SFTP_PASSWORD: FAsA5@pqkB4S68S
      SFTP_PORT: 21
      SFTP_SSL: true
    networks:
      - appnet

  frontend:
    container_name: adonplay-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    networks:
      - appnet
    volumes:
      - ./frontend:/app
    restart: unless-stopped
    depends_on:
      - backend
      - redis

  player:
    container_name: adonplay-player
    build:
      context: ./player
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    networks:
      - appnet
    volumes:
      - ./player:/app
    restart: unless-stopped
    depends_on:
      - backend
      - redis

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: adonplay-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - appnet
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootsecret
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: adonplay-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
      - player
      - redis
    networks:
      - appnet

  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

volumes:
  vendor:
  mysql_data:
  node_modules:
  bundle_cache:
